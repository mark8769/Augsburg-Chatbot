version: "3.2"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - faq
  - chitchat/ask_name
  - chitchat/ask_weather
  - chitchat/ask_hobbies

###-------------------------------- Start Response Section ----------------------------###
responses:
  utter_greet:
  - text: "Hey! How are you?"
  
  utter_faq:
  - text: "What can I help you with?"
  
  utter_faq_ready:
  - text: "How can I help?"
  
  utter_unsure:
  - text: "hmmm...I'm not sure if I know that yet"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_agree:
  - text: "I bet" # maybe add other options as well?

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_postGrad_location:
  - link: "post-grad.html"
  
  utter_underGrad_location:
  - link: "under-grad.html"
  
  utter_academicAdvising_location:
  - link: "academic_advising.html"
  
  utter_homePage_locaiton:
  - text: "You're on this page silly :)"

###--------------------------------- End Response Section -----------------------------###

###---------------------------- Start General Stories Section -------------------------###
stories:
    - story: greet and faq
        steps:
        - intent: greet
        - action: utter_greet
        - intent: faq
        - action: utter_faq
###----------------------------- End General Stories Section --------------------------###

###------------------------- Start Training Information Section -----------------------###
nlu:
    - intent: greet
    metadata:
        sentiment: neutral
    examples:
        - text: |
            hi
        - text: |
            hey
        - text: |
            hello
    
    metadata:
        sentiment: positive
    examples:
        - text: |
            hey there!
        
    metadata:
        sentiment: inquisitive
    examples:
        - text: |
            what's up?  
###-------------------------- End Training Information Section ------------------------###

###-------------------------- Start Retrieval Intents Section -------------------------###
- intent: chitchat/ask_name
  examples: |
    - What is your name?
    - May I know your name?
    - What do people call you?
    - Do you have a name for yourself?

- intent: chitchat/ask_weather
  examples: |
    - What's the weather like today?
    - Does it look sunny outside today?
    - Oh, do you mind checking the weather for me please?
    - I like sunny days in Minnesota.

- intent: chitchat/ask_hobbies
    examples: |
        - What do you do for fun?
        - What is there to do around here?
        - What hobbies do you have?
###--------------------------- End Retrieval Intents Section --------------------------###

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
