          <!-- Github for chatbot frontend https://github.com/botfront/rasa-webchat-->
          <!-- Put inner HTML from javascript files inside div, wont affect rasa chatbot (I checked, must be a fixed position being set on it?)-->
          <div id="chatbot_footer"></div><!-- Chatbot footer -->
            <script>!(function () {
              let e = document.createElement("script"),
                t = document.head || document.getElementsByTagName("head")[0];
              (e.src =
                "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.0/lib/index.js"),
                // Replace 1.x.x with the version that you want
                (e.async = !0),
                (e.onload = () => {
                  window.WebChat.default(
                    {
                      customData: { language: "en" },
                      socketUrl: "http://localhost:5005",
                      // Change title of chatbot here, hello might be more appropiate, just trying things out"
                      title: "Augsburg AI Helper",
                      // add other props here
                      // inputTextFieldHint: "Ask me a question about Augsburg resources...",
                      docviewer: true,
                    },
                    null
                  );
                }),
                t.insertBefore(e, t.firstChild);
            })();
            </script>
